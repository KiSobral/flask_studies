<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{%block title%} BlogInh {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', 
    filename="css/bootstrap.min.css") }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div style="width: 100vw !important;">
        <div class="header clearfix">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#"> About </a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#"> Contact </a>
                      </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <h3 class="text-muted">BlogInh</h3>
            </div>
        </div>
        
        <div class="container">

            {% block content %}
            {% endblock %}

            <footer class="footer">
                <p>&copy; 2020 Sobral, Hugo</p>
            </footer>
        </div>
      </div> <!-- /container -->
    

    <script src="https://ajax.googleapis.com/ajax/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', 
    filename="js/bootstrap.min.js") }}"></script>
  </body>
</html>
